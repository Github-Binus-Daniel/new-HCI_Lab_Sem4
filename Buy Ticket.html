    <div class="content">
        <form id="buyTicket">
            <h1>Purchase Ticket</h1>
            <div>
                <label>Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <br>
            <br>
            <div>
                <label>Ticket Type</label>
                <select id="type">
                    <option value="" disabled selected hidden>Select Ticket Type</option>
                    <option value="platinum">Platinum</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="bronze">Bronze</option>
                </select>
                <br>
                <br>
            </div>
            <div>
                <label>Email</label>
                <input type="text" id="email" placeholder="Example@example.com">
            </div>
            <br>
            <br>
            <div>
                <label>Phone</label>
                <input type="text" id="phone" placeholder="08XXXXXXXX">
            </div>
            <br>
            <br>
            <div>
                <label>Address</label>
                <input type="text" id="address" placeholder="Street, Number, RT/RW, Province, City">
            </div>
            <br>
            <br>
            <div>
                <label>Terms and services agreement</label>
                <input type="checkbox" id="term">
            </div>
            <br>
            <br>
            <div id="error"></div>
            <br>
            <br>
            <input value="Reset" type="reset" onclick="resetBtn()">
            <input value="Submit" type="button" onclick="submitBtn()">
            <br>
            <br>
        </form>
    </div>
